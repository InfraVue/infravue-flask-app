<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Projects</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .images img { width: 150px; height: auto; margin: 5px; border: 1px solid #ccc; }
        .actions a { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Your Projects</h1>

    {% if projects %}
        <ul>
            {% for project in projects %}
                <li>
                    <strong>{{ project.name }}</strong>: {{ project.description }}
                    <div class="images">
                        {% for image in project.images %}
                            <img src="{{ url_for('static', filename='uploads/' ~ project.id ~ '/' ~ image.filename) }}" alt="Image {{ loop.index }}">
                        {% endfor %}
                    </div>
                    <div class="actions">
                        <a href="{{ url_for('project_dashboard', project_id=project.id) }}">View</a>
                        <a href="{{ url_for('edit_project', project_id=project.id) }}">Edit</a>
                        <a href="{{ url_for('delete_project', project_id=project.id) }}" onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No projects found.</p>
    {% endif %}

    <a href="{{ url_for('create_project') }}">Create New Project</a>
</body>
</html>
