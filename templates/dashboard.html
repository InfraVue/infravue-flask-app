<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .gallery { display: flex; flex-wrap: wrap; gap: 15px; }
        .gallery img { width: 200px; height: auto; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p>Select a project to view or upload images:</p>

    <!-- Project selection dropdown -->
    <form action="{{ url_for('upload_image_for_dashboard') }}" method="post" enctype="multipart/form-data">
        <label for="project_id">Choose Project:</label>
        <select name="project_id" id="project_id" required>
            {% for project in projects %}
                <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>

        <input type="file" name="image" required>
        <button type="submit">Upload Image</button>
    </form>

    <!-- Inline project creation -->
    <h3>Create New Project</h3>
    <form action="{{ url_for('create_project') }}" method="post">
        <input type="text" name="name" placeholder="Project Name" required>
        <input type="text" name="description" placeholder="Description">
        <button type="submit">Create Project</button>
    </form>

    <h2>Uploaded Images</h2>
    <div class="gallery">
        {% for image in images %}
            <div style="text-align: center;">
                <a href="{{ url_for('static', filename='uploads/' ~ image.project_id ~ '/' ~ image.filename) }}" target="_blank">
                    <img src="{{ url_for('static', filename='uploads/' ~ image.project_id ~ '/' ~ image.filename) }}" alt="{{ image.filename }}">
                </a>
                <p>{{ image.filename }} (Project ID: {{ image.project_id }})</p>

                <!-- Edit form -->
                <form action="{{ url_for('edit_image', image_id=image.id) }}" method="post" style="display:inline;">
                    <input type="text" name="new_filename" placeholder="New filename" required>
                    <button type="submit">Rename</button>
                </form>

                <!-- Delete form -->
                <form action="{{ url_for('delete_image', image_id=image.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this image?')">Delete</button>
                </form>
            </div>
        {% else %}
            <p>No images uploaded yet.</p>
        {% endfor %}
    </div>

    <br><a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
