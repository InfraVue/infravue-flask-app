<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - {{ user.username }}</title>
  <meta http-equiv="refresh" content="30">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome, {{ user.username }}!</h1>
  <h2>Your Uploaded Images</h2>

  {% if images %}
  <div class="gallery">
    {% for image in images %}
      <div style="text-align: center;">
        <a href="{{ url_for('static', filename='uploads/' + str(image.project_id) + '/' + image.filename) }}" target="_blank">
          <img src="{{ url_for('static', filename='uploads/' + str(image.project_id) + '/' + image.filename) }}" alt="Image {{ loop.index }}">
        </a>
        <p>Project: {{ image.project.name }}</p>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p>You haven't uploaded any images yet.</p>
  {% endif %}

  <br>
  <a href="{{ url_for('upload_image', project_id=user.projects[0].id if user.projects else 0) }}">Upload a New Image</a> |
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
