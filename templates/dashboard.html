<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Processed Images</title>
  <meta http-equiv="refresh" content="30">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Dashboard - Processed Images</h1>
  <div class="gallery">
  {% for image in images %}
    <div style="text-align: center;">
      <a href="{{ image.url }}" target="_blank">
        <img src="{{ image.url }}" alt="Processed Image">
      </a>
      <p>{{ image.project }}</p>
    </div>
    <p>Last updated at: {{ last_updated }}</p>
  {% endfor %}
</div>
  <br>
  <a href="/">Upload Another Image</a>
</body>
</html>
