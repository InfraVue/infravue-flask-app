<!-- templates/project_dashboard.html -->
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>

<h2>Images</h2>
{% if project.images %}
    {% for image in project.images %}
        <img src="{{ url_for('static', filename='uploads/' + str(project.id) + '/' + image.filename) }}" width="150" height="150">
    {% endfor %}
{% else %}
    <p>No images uploaded yet.</p>
{% endif %}

<a href="{{ url_for('upload_image', project_id=project.id) }}">Upload Image</a>
<a href="{{ url_for('projects') }}">Back to Projects</a>
