<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image for {{ project.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Upload Image for Project: {{ project.name }}</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <button type="submit">Upload</button>
    </form>

    <br>
    <a href="{{ url_for('project_dashboard', project_id=project.id) }}">Back to Project Dashboard</a>
</body>
</html>
